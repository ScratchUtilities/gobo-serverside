<!DOCTYPE html>
<html id="convert">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>URL shortener for Scratch</title>
    <link href="./_files/query.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./_files/gobo.ico" />
  </head>
  <body onload="setup()">
    <div class="menu">
      <div class="menu-align-adjuster">
        <img
          class="menu-img unselectable"
          src="./_files/goboWhite.png"
          alt="gobo"
        />
        <a href="./" class="menu-item unselectable">Home</a>
        <a href="./about/" class="menu-item unselectable">About</a>
      </div>
    </div>

    <div class="page">
      <div class="page-content-adjuster">
        <div class="page-content" id="fillinPage">
          <h2>Enter Url</h2>
          <form>
            <input
              type="text"
              value="{input}"
              class="input-text-page"
              id="urlInput"
              name="long"
            />
          </form>
          <div id="newUrlLabel">Shortened Url</div>
	  <input type="text" class="input-text-page" id="shortUrlOutput" value="{output}" readonly></input>
        </div>
      </div>
      <form method="post">
        <label class="styled-checkbox-container">
          <input
            name="turnChecked"
            type="text"
            style="display: none"
            value="{unchecked}"
          />
          <div class="bottom-button">
            <input
              type="submit"
              class="styled-checkmark {checked}"
              value=""
            /><!-- remove
            --><input
              type="submit"
              class="text-button"
              value="Preview links I click on"
            />
          </div>
        </label>
      </form>
    </div>

    <img class="background-gobo" src="./_files/gobo-color.svg" alt="gobo" />

    <img class="background-gobo" src="./_files/gobo-color.svg" alt="gobo" />
  </body>
</html>
